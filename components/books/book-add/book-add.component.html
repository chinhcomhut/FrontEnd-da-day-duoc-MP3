<form action="" method="POST" role="form">
  <legend>Thêm sách mới</legend>
  <div class="form-group">
    <label for="">Tên Bài Hát</label>
    <input type = "text" class="form-control"[(ngModel)]="booksmodels.title"[ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="">Ca Sĩ</label>
    <input type = "text" class="form-control" [(ngModel)]="booksmodels.author"[ngModelOptions]="{standalone: true}"  >
  </div>
  <div class="form-group">
    <label for="">Nội Dung</label>
    <textarea class="form-control"[(ngModel)]="booksmodels.description"[ngModelOptions]="{standalone: true}" row="6"></textarea>
  </div>
  <button type="submit" class="btn btn-primary"[style.margin-top.px]="30"(click)="onAddBooks()">Thêm sách</button>
</form>
